    .header {

      float: left;

    .prev, .next {

      top: 50%;

    .dot {

      width: 10px;

      background-color: #bbb;

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    
    let isChatbotOpen = false;

    function toggleChatbot() {
      const chatbot = document.getElementById("chatbot");
      isChatbotOpen = !isChatbotOpen;
      if (isChatbotOpen) {
        chatbot.style.display = "block";
      } else {
        chatbot.style.display = "none";
      }
    }

    function sendQuestion() {
      const userInput = document.getElementById("userInput").value;
      const chatbotOutput = document.getElementById("chatbotOutput");

      const responseElement = document.createElement("p");
      responseElement.textContent = "User: " + userInput;
      chatbotOutput.appendChild(responseElement);

      const chatbotElement = document.createElement("p");
      chatbotElement.textContent = "Chatbot: Thank you for your question. We will get back to you as soon as possible!";
      chatbotElement.style.color = "red"; 
      chatbotOutput.appendChild(chatbotElement);

      const chatbotContainer = document.getElementById("chatbot");
      chatbotContainer.appendChild(chatbotElement);

      document.getElementById("userInput").value = ""; 
      isChatbotOpen = false;

      localStorage.setItem('updatedHouseNumber', document.getElementById('house-number').value);
      localStorage.setItem('updatedContactNumber', document.getElementById('contact-number').value);
      localStorage.setItem('updatedAddress', document.getElementById('address').value);
      localStorage.setItem('updatedName', document.getElementById('name').value);
      localStorage.setItem('updatedGender', document.getElementById('gender').options[document.getElementById('gender').selectedIndex].text);
      localStorage.setItem('updatedEmail', document.getElementById('email').value);
      localStorage.setItem('updatedNationality', document.getElementById('nationality').value);
      localStorage.setItem('updatedDateOfBirth', document.getElementById('date-of-birth').value);
      localStorage.setItem('updatedRace', document.getElementById('race').value);
      localStorage.setItem('updatedOccupation', document.getElementById('occupation').value);

      window.location.href = "index.html";
    }
  </script>
