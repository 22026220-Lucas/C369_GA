<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add CSS styles for the navigation bar */
    .header {
      overflow: hidden;
      background-color: #062773;
      padding: 20px 10px; 
    }

    .header a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: #062773;
      color: white;
    }

    .header-right {
      float: right;
    }

    nav {
      display: flex;
      justify-content: space-between;
    }
  
    nav ul {
      display: flex;
      list-style: none;
    }
  
    nav ul li {
      margin-right: 20px;
    }
  
    nav ul li a {
      color: #fff;
      text-decoration: none;
      }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
    }

    .mySlides {
      display: none;
    }

    img {
      vertical-align: center;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous button */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: black;
    }

    .fade {
      animation-name: fade;
      animation-duration: 0.5s;
    }

    .overlay {
      margin: 3%;
      position: relative;
      top: -603px;
      left: -35px;
    }

    .text {
      position: absolute;
      font-family: 'Helvetica', sans-serif;
      color: white;
      top: 65px;
      left: 260px;
    }

    .paratext {
      position: absolute;
      font-family: 'Helvetica', sans-serif;
      color: #ffffff;
      border-radius: 0%;
      width: 1000px;
      background-color: rgba(45, 74, 105, 0.5);
      top: 365px;
      left: -260px;
      font-size: 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
    }

    body {
      background-color:#13efc3;

    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin: 10px;
      cursor: pointer;
    }

    .feature i {
      font-size: 36px;
    }
    
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="header">
    <a class="logo">CapiBank</a>
    <div class="header-right">
      <a class="active" href="index.html">Home</a>
      <a class="active" href="profile.html">Profile</a>
      <a class="active" href="aboutus.html">About Us</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </div>
    <main>
        <section id="settings">
          <h2>Settings</h2>
          <form>
            <label for="notifications">Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications">
            <br>
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
              <option value="chinese">Chinese</option>
            </select>
            <br>
            <p>Version: 1.6.8</p>
            <br>
            <button type="submit" id="save-btn">Save</button>
            <button type="button" id="logout-btn">Log Out</button>
        </form>
    </section>
    </main>
    <footer>
      <!-- Add your footer content here -->
      <p>&copy; 2023 CapiBank. All rights reserved.</p>
    </footer>
  
    <script>
      // Wait for the DOM to load before attaching the event listener
      document.addEventListener('DOMContentLoaded', function() {
        // Save button click event
        document.getElementById('save-btn').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the form from submitting (optional)
  
          // Show the pop-up message
          alert("Changes saved");
  
          // Redirect the user back to the homepage
          window.location.href = "index.html";
        });
  
        // Log Out button click event
        document.getElementById('logout-btn').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the form from submitting (optional)
  
          // Redirect the user back to the login page
          window.location.href = "login.html";
        });
      });
    </script>
</body>
</html>
